<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="page">

    <!-- Heading -->
    <h1 class="main-title">
        House Price üè†
    </h1>

    <!-- Card -->
    <div class="card">
        <form method="POST">

            <div class="grid">
                <div>
                    <label>Total Square Feet</label>
                    <input type="number" name="total_sqft" placeholder="e.g. 1200" required>
                </div>

                <div>
                    <label>BHK (Bedrooms)</label>
                    <input type="number" name="bhk" placeholder="e.g. 2" required>
                </div>

                <div>
                    <label>Bathrooms</label>
                    <input type="number" name="bath" placeholder="e.g. 2" required>
                </div>

                <div>
                    <label>Balconies</label>
                    <input type="number" name="balcony" placeholder="e.g. 1" required>
                </div>
            </div>

            <label>Location</label>
            <select name="location" required>
                <option value="" disabled selected>Select location</option>
                {% for loc in locations %}
                    <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}
            </select>

            <button type="submit">‚ú® Predict Price ‚ú®</button>
        </form>

        {% if prediction %}
            <div class="result">
                üí∞ ‚Çπ {{ prediction }} Lakhs
            </div>
        {% endif %}
    </div>

</div>

</body>
</html>
